<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Grading Application</title>
</head>
<body>
<h1>Administrator Application</h1>
<h3>List of students</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Subjects</th>
    </tr>
    <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.username}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:each="subject: ${student.subjects}" th:text="${subject.subjectName}"></td>
        <td><a th:href="@{/students/edit/(id=${student.id})}">Edit</a></td>
    </tr>
</table>

<h3>Enter the id of the student you want to delete:</h3>
<h5 style="color:#FF0000" th:text="${message}"></h5>
<p>
<form th:action="@{/students/delete}" method="get">
    <input type="text" name="id" th:value="*{id}">
    <button type="submit">Delete</button>
    <div th:if="${param.success}">
        Student successfully deleted!
    </div>
</form>
</p>

<p><a th:href="@{/students/create}">Create a new student</a></p>
<p><a th:href="@{/admin}">Back</a></p>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grading Application</title>
</head>
<body>
<h1>Add a new Subject</h1>
<h5 style="color:#FF0000" th:text="${message}"></h5>
<form th:action="@{/subjects/create}" th:object="${subjectDto}" method="post">
    <p>Name: <input type="text" id="subjectName" th:field="${subjectDto.subjectName}"/></p>
    <div th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"/>
    <p>Teacher Name: <select name="teacher_id" id="teacherId" th:field="${subjectDto.teacher_id}">
        <option th:each="teacher: ${teachers}" th:value="${teacher.id}" th:id="teacherId" th:text="${teacher.username}">
        </option>
    </select></p>
    <p>
        <button type="submit">Save</button>
    </p>
</form>


<div th:if="${param.success}">
    Subject created successfully!
</div>

<a th:href="@{/subjects}">List of subjects</a>
</body>
</html>

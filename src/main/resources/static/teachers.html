<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Grading Application</title>
</head>
<body>
<h1>Administrator Application</h1>
<h3>List of teachers</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="teacher: ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.username}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.email}"></td>
        <td><a th:href="@{/teachers/edit/(id=${teacher.id})}">Edit</a></td>
    </tr>
</table>

<h3>Enter the id of the teacher you want to delete:</h3>
<p>
<form th:action="@{/teachers/delete}" method="get">
    <input type="text" name="id" th:value="*{id}">
    <button type="submit">Delete</button>
    <div th:if="${param.success}">
        Student successfully deleted!
    </div>
</form>
</p>

<p><a th:href="@{/teachers/create}">Create a new teacher</a></p>
<p><a th:href="@{/admin}">Back</a></p>

</body>
</html>
